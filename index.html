<html lang="ja">
<head>

    <meta property="og:image" content="https://cdn.ryusei.f5.si/ryusei.webp" />

    <meta name="twitter:card" content="summary_large_image" />

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3.2em;
            margin-bottom: 0.3em;
            animation: fadeIn 1.5s ease-in-out;
        }

        h2 {
            font-size: 1.8em;
            font-weight: normal;
            margin-bottom: 1em;
            opacity: 0.9;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            animation: fadeIn 2.5s ease-in-out;
            opacity: 0.85;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #ccc;
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #bg-shapes, #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse 12s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.2);
            }
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="bg-shapes"></div>
    <div id="particles"></div>
    <h1>りゅうせいショップ</h1>
    <h2>ただいま閉鎖中です</h2>
    <p>このサイトは現在一時的に閉鎖されています。<br>再開までしばらくお待ちください。</p>
    <footer>© 2025 りゅうせいショップ</footer>
    <script>function createShapes() {
            const container = document.getElementById('bg-shapes');
            const shapeCount = 5;
            for (let i = 0; i < shapeCount; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                const size = Math.random() * 300 + 200;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = i * 3;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${left}%`;
                shape.style.top = `${top}%`;
                shape.style.animationDelay = `${delay}s`;
                container.appendChild(shape);
            }
        }

        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 5 + 2;
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${left}%`;
                particle.style.top = `${top}%`;
                const translateX1 = Math.random() * 100 - 50;
                const translateY1 = Math.random() * 100 - 50;
                const translateX2 = Math.random() * 200 - 100;
                const translateY2 = Math.random() * 200 - 100;
                particle.animate(
                    [
                        { transform: 'translate(0, 0)', opacity: 0.3 },
                        { transform: `translate(${translateX1}px, ${translateY1}px)`, opacity: 0.7 },
                        { transform: `translate(${translateX2}px, ${translateY2}px)`, opacity: 0.3 }
                    ],
                    {
                        duration: duration * 1000,
                        delay: delay * 1000,
                        iterations: Infinity,
                        direction: 'alternate',
                        easing: 'ease-in-out'
                    }
                );
                container.appendChild(particle);
            }
        }

        window.onload = () => {
            createShapes();
            createParticles();
        };</script>
</body>
</html>
